<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dt.td</title>
    <link rel="stylesheet" href="css/style.css?220506">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <script src="./js/vue-2.5.21.js"></script>
    <script src="./js/axios.js"></script>
</head>

<body>
<div id="vue">
    <h3 class="page-head">
        <a href="/" class="logo">
            <img src="img/logo.png" :alt="info.domain - info.title" width="128">
            <p><span class="ext">{{ info.title }}</span><span class="dot">·</span><span class="brand">{{
                    info.title_ext }}</span>
        </a></p>
    </h3>
    <p style="text-align: center;">联系方式：
        <a href="mailto:i@0.cr"><i class="fa fa-envelope"></i> i@0.cr</a> ·
        <a href="#"><i class="fa fa-qq"></i> 5998234</a>
    </p>
    <ul id="followers-list">
        <li v-for="item in info.domains">
            <a :href="item.domainUrl" target="_blank">
                <img :src="item.imgUrl">
                <strong>{{item.domain }}</strong>
                <span>{{item.description}}</span>
            </a>
        </li>
    </ul>
    <footer class="bg-gray-200 flex items-center px-10 py-5 flex justify-between flex-col lg:flex-row mt-16">
        <div class="text-gray-500 text-sm text-center lg:text-left">
            Copyright © 2022 {{info.domain}}. All rights reserved.
            <a class="text-gray-500" href="https://github.com/zhi-re/domain-portfolio">源码</a>
        </div>
    </footer>
</div>

<script type="text/javascript">
    new Vue({
        el: '#vue', data() {
            return {
                info:
                    {
                        "domain": null,
                        "title": null,
                        "title_ext": null,
                        "domains": [
                            {
                                "domain": null,
                                "domainUrl": null,
                                "description": null,
                                "imgUrl": null
                            }
                        ]
                    }
            }
        },
        mounted() {
            axios.get('config.json').then(response => (this.info = response.data));
        }
    });
</script>
</body>

</html>
